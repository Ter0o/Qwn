{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404</title>
    <style>
        body {
            background: #1d2124;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 100px;
            margin: 0;
        }
        p {
            font-size: 24px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            width: 2px;
            height: 90px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <h1>404</h1>
    <p>Не волнуйтесь, мы стараемся решить проблему.</p>
    <img src="{% static 'img/nigga.jpg' %}" alt="Грустный смайлик">

    <script>
        const rainContainer = document.querySelector('.rain');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.opacity = Math.random();
            rainContainer.appendChild(drop);
        }
    </script>
</body>
</html>
